    <script>
      function addToCalendar() {
        const event = {
          title: "Eugenio / Los 30 üéÇ",
          description:
            "Los usamos de excusa para juntarnos a escabiar mucho üçª",
          startDate: new Date(2024, 12, 21, 23, 0).toISOString(),
          endDate: new Date(2024, 12, 22, 5, 0).toISOString(),
          location:
            "Carlos Calvo 2913, C1231 Cdad. Aut√≥noma de Buenos Aires, Argentina",
        };

        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
          const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(
            event.title
          )}&details=${encodeURIComponent(
            event.description
          )}&dates=${event.startDate.replace(
            /-|:|\.\d+/g,
            ""
          )}/${event.endDate.replace(
            /-|:|\.\d+/g,
            ""
          )}&location=${encodeURIComponent(event.location)}`;

          window.open(url, "_blank");
        } else if (isIOS) {
          const formatDate = (date) =>
            date.replace(/-|:|\.\d+/g, "").slice(0, -1) + "Z";

          const icsContent = `
    BEGIN:VCALENDAR
    VERSION:2.0
    CALSCALE:GREGORIAN
    BEGIN:VEVENT
    SUMMARY:${event.title}
    DESCRIPTION:${event.description}
    DTSTART:${formatDate(event.startDate)}
    DTEND:${formatDate(event.endDate)}
    LOCATION:${event.location}
    END:VEVENT
    END:VCALENDAR
    `.trim();

          const blob = new Blob([icsContent], {
            type: "text/calendar;charset=utf-8;",
          });
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "EugenioLos30.ics";
          link.click();
        } else {
          alert("No se pudo detectar tu sistema operativo");
        }
      }
    </script>
